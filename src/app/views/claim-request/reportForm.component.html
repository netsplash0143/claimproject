<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="validations_form" novalidate (ngSubmit)="submitform()">
        <div class="card">
          <div class="card-header">
            <strong>Assessment Report</strong> Form
          </div>
          <div class="card-body">
            <div class="col-md-12">
              <!-- Nav tabs -->
              <div class="form-group row">

                <div class="col-md-9">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" formControlName="reportfile" (change)="onFileselected($event)">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
                </div>
                <label class="col-md-3 col-form-label" for="file-input">Assessment report file</label>
              </div>
              <div class="form-group row ">
                <div class="col-md-9">
                  <div class="input-prepend input-group">
                    <input id="appendedPrependedInput" class="form-control" size="16" type="number" min="0" formControlName="assessor_charge">
                    <div class="input-group-append">
                      <span class="input-group-text">$</span>
                    </div>
                  </div>
                </div>
                <label class="col-form-label col-md-3" for="appendedPrependedInput">work amount for event</label>
              </div>
              <div class="form-group row ">
                <div class="col-md-9">
                  <div class="input-prepend input-group">
                    <input id="appendedPrependedInput2" class="form-control" size="16" type="number" min="0" formControlName="spareparts_amount">
                    <div class="input-group-append">
                      <span class="input-group-text">$</span>
                    </div>
                  </div>
                </div>
                <label class="col-form-label col-md-3" for="appendedPrependedInput">Spare parts Amount</label>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div *ngIf="response!=''">
              <span [ngClass]="(errflag==false)?'alert alert-success':'alert alert-danger'">{{response}}</span>
            </div>

            <button type="submit" class="btn btn-primary pull-right" [disabled]="!validations_form.valid">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
